<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login & signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        form{
            margin-left: 200px;
            margin-right: 200px;
        }
    </style>
</head>
<body>
  <form method="POST" class="signup" action="{% url 'login' %}">
    {% csrf_token %}
    <div class="field">
        <input onkeyup="validateForm()" name="username" id="username" type="text" placeholder="Username" required>
        <div class= "icons">
            <span class="icon1 fas fa-exclamation"></span>
            <span class="icon2 fas fa-check"></span>             
        </div>
    </div>
    <div class="error-text">Please Enter Valid Username</div>

    <div class="field">
        <input onkeyup="check()" name="email" id="Email Address" type="email" placeholder="Email Address" required>
        <div class= "icons">
            <span class="icon1 fas fa-exclamation"></span>
            <span class="icon2 fas fa-check"></span>         
        </div>
    </div>
    <div class="error-text">Please Enter Valid Email Address</div>

    <div class="field">
        <input onkeyup="check()" name="no_phone" id="Phone Number" type="tel" placeholder="Phone Number" required>
        <div class= "icons">
            <span class="icon1 fas fa-exclamation"></span>
            <span class="icon2 fas fa-check"></span>            
        </div>
    </div>
    <div class="error-text">Please Enter Valid Phone Number</div>

    <div class="field">
        <input onkeyup="checkIn()" name="password" id="password" type="password" placeholder="Password" required>
        <div class= "icons">
            <span class="icon1 fas fa-exclamation"></span>
            <span class="icon2 fas fa-check"></span>          
        </div>
    </div>
    <div class="error-text">Please Enter Valid Password</div> 

    <div class="field">
        <input onkeyup="checkIn()" name="password2" id="Confirm password" type="password" placeholder="Confirm password" required>
        <div class= "icons">
            <span class="icon1 fas fa-exclamation"></span>
            <span class="icon2 fas fa-check"></span>        
        </div>
    </div>
    <div class="error-text">Please Enter Valid Confirm Password</div>

     <div class="field">
        <input type="submit" value="Signup">
    </div>
</form>

</body>
</html>
